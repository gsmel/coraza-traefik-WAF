services:

  coraza:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coraza-waf
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - crs_rules:/etc/coraza/rules
    environment:
      - CORAZA_PROXY_LISTEN=:8080

networks:
  proxy:
    name: proxy
    external: true

volumes:
  crs_rules:
    name: coraza_crs_rules
